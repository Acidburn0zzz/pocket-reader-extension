<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title data-translate="__MSG_EXTENSION_NAME__">New Tab - Pocket</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="rainbow">
        <div class="rainbow__detail rainbow__detail--first"></div>
        <div class="rainbow__detail rainbow__detail--second"></div>
        <div class="rainbow__detail rainbow__detail--third"></div>
        <div class="rainbow__detail rainbow__detail--fourth"></div>
    </div>
    <div class="container">
        <div id="js-status" class="status"></div>
        <div class="header">
            <h1 class="header__title">
                <a href="https://getpocket.com" title="__MSG_POCKET_HOMEPAGE__">
                    <img src="assets/images/logo.png" alt="Logo" class="header__logo" />
                </a>
                <span id="js-title" data-translate="__MSG_MY_POCKET_LIST__">My Pocket List</span>
                <small class="header__count" id="js-count-wrapper" style="display: none;">(<span id="js-count">0</span>)</small>
            </h1>
            <ul class="menu" id="js-menu" style="display: none;">
                <li class="menu__item">
                    <a href="#0" class="menu__link menu__link--active js-changeMenu" data-page="list">
                        <span data-translate="__MSG_MY_LIST__">My List</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#0" class="menu__link js-changeMenu" data-page="archive">
                        <span data-translate="__MSG_ARCHIVE__">Archive</span>
                    </a>
                </li>
            </ul>
            <div class="header__username">
                <span id="js-username"></span>
                <button type="button" id="js-logout" class="btn btn--link" title="Logout" style="display: none;">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="-99.8 166.4 89.5 96.7" xml:space="preserve" class="icon">

                            c0,3.2,2.6,5.8,5.8,5.8h21.3v11.3c0,1.7,0.8,2.8,2,2.8c0.4,0,0.9-0.1,1.4-0.4l28.6-17.1C-9.8,215.8-9.8,213.7-11.6,212.5z
                            M-21.5,234.6c-3.2,0-5.8,2.6-5.8,5.8v4.4c0,3.8-3.1,6.9-6.9,6.9h-47.2c-3.8,0-6.9-3.1-6.9-6.9v-59.9c0-3.8,3.1-6.9,6.9-6.9h47.2

                            v71.4c0,7,5.7,12.7,12.7,12.7h58.7c7,0,12.7-5.7,12.7-12.7v-10.2C-15.7,237.1-18.3,234.6-21.5,234.6z"/>
                        </g>
                    </g>
                    </svg>
                </button>
            </div>
        </div>
        <div id="js-default-message" class="message" style="display: none;">
            <h2 class="message__text message__text--text-color" data-translate="__MSG_LOG_IN_TEXT__">Hello, log in to get started!</h2>
            <button type="button" id="js-login" class="btn btn--login" data-translate="__MSG_LOG_IN_WITH_POCKET__">Log in with Pocket</button>
        </div>
        <div id="js-empty-list-message" class="message" style="display: none;">
            <h2 class="message__text" data-translate="__MSG_EMPTY_MESSAGE__">Looks like you haven't saved anything to Pocket yet!</h2>
        </div>
        <ol id="js-list" class="list"></ol>
    </div>

    <script src="env.js"></script>
    <script src="assets/js/globals.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/AuthService.js"></script>
    <script src="assets/js/ApiService.js"></script>
    <script src="assets/js/Lazyload.js"></script>
    <script src="assets/js/Item.js"></script>
    <script src="assets/js/Pocket.js"></script>

</html>
