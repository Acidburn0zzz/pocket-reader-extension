<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>New Tab - Pocket</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <div id="status" class="status"></div>
    <div class="header">
      <h2 class="title">
        <a href="https://getpocket.com" title="Pocket homepage">
          <img src="logo.png" alt="Logo" class="logo" />
        </a>
        <span id="title">My Pocket List</span>
      </h2>
      <ul class="menu">
        <li class="menu__item">
          <a href="#0" class="menu__link menu__link--active js-changeMenu" data-page="list">My List</a>
        </li>
        <li class="menu__item">
          <a href="#0" class="menu__link js-changeMenu" data-page="archive">Archive</a>
        </li>
      </ul>
      <div id="user-name" class="user-name"></div>
    </div>
    <ol id="list" class="list"></ol>
    <ol id="archive-list" class="list" style="display: none;"></ol>
  </div>
</body>
</html>
