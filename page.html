<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>New Tab - Pocket</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="rainbow">
    <div class="rainbow__detail rainbow__detail--first"></div>
    <div class="rainbow__detail rainbow__detail--second"></div>
    <div class="rainbow__detail rainbow__detail--third"></div>
    <div class="rainbow__detail rainbow__detail--fourth"></div>
  </div>
  <div class="container">
    <input type="hidden" id="page" value="list">
    <div id="status" class="status"></div>
    <div class="header">
      <h1 class="title">
        <a href="https://getpocket.com" title="Pocket homepage">
          <img src="logo.png" alt="Logo" class="logo" />
        </a>
        <span id="title">My Pocket List</span>
        <small class="title__count">(<span id="count">0</span>)</small>
      </h1>
      <ul class="menu">
        <li class="menu__item">
          <a href="#0" class="menu__link menu__link--active js-changeMenu" data-page="list">
            My List
          </a>
        </li>
        <li class="menu__item">
          <a href="#0" class="menu__link js-changeMenu" data-page="archive">
            Archive
          </a>
        </li>
      </ul>
      <div id="user-name" class="user-name"></div>
    </div>
    <div id="default-message" class="message" style="display: none;">
      <h2 class="message__text message__text--text-color">Hello, log in to get started!</h2>
      <button type="button" id="js-login" class="btn btn--login">Log in with Pocket</button>
    </div>
    <div id="empty-list-message" class="message" style="display: none;">
      <h2 class="message__text">Looks like you haven't saved anything to Pocket yet!</h2>
    </div>
    <ol id="list" class="list"></ol>
    <ol id="archive-list" class="list" style="display: none;"></ol>
  </div>
</body>
</html>
